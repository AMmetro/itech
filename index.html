
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/toast.css">
    <title>Modal and Toast with ES5 Prototype</title>
</head>
<body>

    <div class="control-button-wrapper" >
        <span>modal window</span>
        <button id="btnOpenModal1">open original</button>
        <button id="btnOpenModal2">open modifayed</button>
    </div>

    <div class="control-button-wrapper" >
        <span>make toast</span>
        <button class="button_pure" style="font-size: 1em">Pure</button>
        <button class="button_styled" style="color: magenta; font-size: 1em">Styled</button>
        <button class="button_error" style="color: red; font-size: 1em">Error</button>
        <button class="button_warning" style="color: darkorange; font-size: 1em">Warning</button>
        <button class="button_success" style="color: green; font-size: 1em">Success</button>
        <button class="button_info" style="color: rgb(141, 191, 248); font-size: 1em">Info</button>        
    </div>

    <script src="js/toast.js"></script>
     <script src="js/modal.js"></script>

</body>
</html>
